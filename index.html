<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social Media Dashboard</title>
  </head>

  <body>
    <main>
      <header class="heading-container">
        <div class="heading-wrapper">
          <h2 class="heading">Social Media Dashboard</h2>

          <small class="heading-subtitle"
            >Total Followers: <span id="total-followers">23,004</span>
          </small>
        </div>

        <!-- This is the html for the theme toggle -->

        <div class="theme-wrapper">
          <h5 class="theme-heading" id="theme">Dark Mode</h5>
          <div id="theme-switcher">
            <button id="theme-ball"></button>
          </div>
        </div>
      </header>

      <!-- overview container here -->
      <section class="overview-container"></section>

      <!-- today's hard work record -->
      <section class="overview-today-container">Overview - Today</section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/cleverakanimoh" target="_blank"
          >Clever Akanimoh</a
        >.
      </div>
    </footer>

    <script type="module" src="app.js" defer></script>
  </body>
</html>
